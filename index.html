<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Power Values Flipbook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="turn.min.js"></script>
</head>
<body>

<div class="flipbook-container">
    <div id="flipbook">
        <div class="page"><img src="pages/page-1.jpg" alt="Page 1"></div>
        <div class="page"><img src="pages/page-2.jpg" alt="Page 2"></div>
        <div class="page"><img src="pages/page-3.jpg" alt="Page 3"></div>
        <div class="page"><img src="pages/page-4.jpg" alt="Page 4"></div>
        <div class="page"><img src="pages/page-5.jpg" alt="Page 5"></div>
        <div class="page"><img src="pages/page-6.jpg" alt="Page 6"></div>
        <div class="page"><img src="pages/page-7.jpg" alt="Page 7"></div>
        <div class="page"><img src="pages/page-8.jpg" alt="Page 8"></div>
        <div class="page"><img src="pages/page-9.jpg" alt="Page 9"></div>
        <div class="page"><img src="pages/page-10.jpg" alt="Page 10"></div>
        <div class="page"><img src="pages/page-11.jpg" alt="Page 11"></div>
        <div class="page"><img src="pages/page-12.jpg" alt="Page 12"></div>
        <div class="page"><img src="pages/page-13.jpg" alt="Page 13"></div>
        <div class="page"><img src="pages/page-14.jpg" alt="Page 14"></div>
        <div class="page"><img src="pages/page-15.jpg" alt="Page 15"></div>
        <div class="page"><img src="pages/page-16.jpg" alt="Page 16"></div>
    </div>
</div>

<div class="zoom-controls">
    <button id="zoom-in" title="Zoom In">+</button>
    <button id="zoom-out" title="Zoom Out">-</button>
</div>


<script type="text/javascript">
    /**
     * This function is the core of the responsive logic.
     * It checks the container's aspect ratio to decide whether to show
     * a single page or a double-page spread and resizes the book accordingly.
     */
    function updateFlipbookLayout() {
        var book = $('#flipbook');
        var container = $('.flipbook-container');

        // Exit if the user is zoomed in to allow for panning
        if (book.turn('zoom') > 1) {
            return;
        }

        // 1. Determine the best display mode based on container aspect ratio
        // If the container is portrait-like, use 'single' page display
        var newDisplay = (container.width() / container.height() < 1.1) ? 'single' : 'double';

        // Update the display mode if it has changed
        if (book.turn('display') !== newDisplay) {
            book.turn('display', newDisplay);
        }

        // 2. Calculate the new size of the flipbook
        var imageAspectRatio = 850 / 1100; // Aspect ratio of a single page (width / height)
        var numVisiblePages = (newDisplay === 'double') ? 2 : 1;
        var bookAspectRatio = imageAspectRatio * numVisiblePages;

        var containerWidth = container.width();
        var containerHeight = container.height();
        var bookWidth, bookHeight;

        // Fit the book to the container while maintaining its aspect ratio
        if (containerWidth / containerHeight > bookAspectRatio) {
            bookHeight = containerHeight;
            bookWidth = bookHeight * bookAspectRatio;
        } else {
            bookWidth = containerWidth;
            bookHeight = bookWidth / bookAspectRatio;
        }

        // 3. Apply the new size and re-center the book
        book.turn('size', bookWidth, bookHeight);
        book.turn('center');
    }

    // Initialize the flipbook
    $('#flipbook').turn({
        display: 'double', // Starts as 'double', but updateFlipbookLayout will correct it
        elevation: 50,
        gradients: true,
        autoCenter: true,
        when: {
            turned: function(e, page) {
                // console.log('Current view: ', $(this).turn('view'));
            }
        }
    });

    // Update the layout on window resize
    $(window).on('resize', function() {
        // Use a small timeout to prevent rapid firing, improving performance
        clearTimeout(window.resizeTimer);
        window.resizeTimer = setTimeout(updateFlipbookLayout, 100);
    }).trigger('resize'); // Trigger once on load to set the initial layout


    // --- ZOOM FUNCTIONALITY - Logic updated slightly for better resizing ---
    (function() {
        var zoomLevel = 1;
        var zoomStep = 0.2;
        var maxZoom = 2.5;
        var minZoom = 1;
        var container = $('.flipbook-container');

        $('#zoom-in').on('click', function(e) {
            e.preventDefault();
            zoomLevel = Math.min(maxZoom, zoomLevel + zoomStep);
            $('#flipbook').turn('zoom', zoomLevel);
            
            if (zoomLevel > minZoom) {
                container.addClass('zoomed-in');
            }
        });

        $('#zoom-out').on('click', function(e) {
            e.preventDefault();
            zoomLevel = Math.max(minZoom, zoomLevel - zoomStep);
            $('#flipbook').turn('zoom', zoomLevel);
            
            if (zoomLevel <= minZoom) {
                container.removeClass('zoomed-in');
                // Directly call our layout function to resize the book correctly
                updateFlipbookLayout();
            }
        });
    })();

</script>

</body>
</html>
